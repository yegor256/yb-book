name: l3build
on:
  push:
    branches: master
  pull_request:
    branches: master
jobs:
  l3build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: teatimeguest/setup-texlive-action@v2.6.2
        with:
          package-file: DEPENDS.txt
          packages: scheme-basic xetex l3build biblatex imakeidx href-ul pgfopts
      - run: l3build check -q --show-log-on-error
